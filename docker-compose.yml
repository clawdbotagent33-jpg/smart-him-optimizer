version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: smart-him-db
    environment:
      POSTGRES_DB: smart_him_db
      POSTGRES_USER: him_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U him_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-him-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://him_admin:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/smart_him_db
      SECRET_KEY: ${SECRET_KEY:-change_me_in_production}
      ENVIRONMENT: production
      CHROMA_DB_PATH: /app/data/chroma
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./ml/models:/app/ml/models
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000

  ollama:
    image: ollama/ollama:latest
    container_name: smart-him-llm
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: serve

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart-him-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://backend:8000

  nginx:
    image: nginx:alpine
    container_name: smart-him-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  ollama_data:
